<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Tristan Griffiths Racing</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <!-- RESPONSIVE CSS FILE NEEDS TO BE AT THE BOTTOM -->
  </head>
  <body>
    <!-- Your content goes here -->
    <section>
      <h1 class="heading-1">Current Teams and Drivers</h1>
      <div id="team-info"></div>
    </section>
    <section>
      <h1 class="heading-1">Last Race</h1>
      <p id="last-race__description"></p>
    </section>
    <section>
      <h1 class="heading-1">Standings</h1>
      <!-- Driver Standings Table -->
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="driversTableContent">
          <!-- drivers table content dynamically populated here -->
        </tbody>
      </table>
      <!-- Team Standings Table  -->
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="teamsTableContent">
          <!-- team table content dynamically populated here -->
        </tbody>
      </table>
    </section>
    <section>
      <h1 class="heading-1">Next years Championship</h1>
      <div id="next-year__description"></div>
    </section>

    <!-- Link to external JavaScript files -->
    <script src="script.js"></script>
  </body>
</html>
