<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Tristan Griffiths Racing</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- RESPONSIVE CSS FILE NEEDS TO BE AT THE BOTTOM -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Your content goes here -->
    <div class="home-container">
      <!-- Current Teams section -->
      <section class="current-team__section">
        <div class="current-team__content">
          <div class="heading-container">
            <h1 class="heading-1">
              <span id="current-year"></span>Teams and Drivers
            </h1>
            <span class="after-heading__rule"></span>
          </div>
          <div id="team-info"></div>
        </div>
      </section>
      <!-- Last race section -->
      <section class="last-race__section">
        <div class="heading-container">
          <h1 class="heading-1">Last Race</h1>
          <span class="after-heading__rule"></span>
        </div>
        <div class="last-race__content">
          <p id="last-race__description"></p>
        </div>
      </section>
      <!-- Tables section -->
      <section class="table__section">
        <div class="table__content">
          <div class="heading-container">
            <h1 class="heading-1">Standings</h1>
            <span class="after-heading__rule"></span>
          </div>
          <div class="table__layout">
            <!-- Driver Standings Table -->
            <table>
              <thead>
                <tr>
                  <th>Pos</th>
                  <th>Driver</th>
                  <th>Pts</th>
                </tr>
              </thead>
              <tbody id="driversTableContent">
                <!-- drivers table content dynamically populated here -->
              </tbody>
            </table>
            <!-- Team Standings Table  -->
            <table>
              <thead>
                <tr>
                  <th>Pos</th>
                  <th>Team</th>
                  <th>Pts</th>
                </tr>
              </thead>
              <tbody id="teamsTableContent">
                <!-- team table content dynamically populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- Next years championship section -->
      <section class="next-year__section">
        <div class="heading-container">
          <h1 class="heading-1"><span id="next-year"></span>Teams</h1>
          <span class="after-heading__rule"></span>
        </div>
        <div class="next-year__content">
          <p id="next-year__description"></p>
        </div>
      </section>
      <!-- Track section -->
      <div class="track-background">
        <img class="racing-car" src="./img/racing-car.png" />
      </div>
    </div>
    <!-- Link to external JavaScript files -->
    <script src="script.js"></script>
  </body>
</html>
