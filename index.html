<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Tristan Griffiths Racing</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- RESPONSIVE CSS FILE NEEDS TO BE AT THE BOTTOM -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Your content goes here -->
    <div class="home-container">
      <section class="current-team__section">
        <div class="current-team__content">
          <h1 class="heading-1 current-team__heading">
            <span id="current-year"></span>Teams and Drivers
          </h1>
          <div id="team-info"></div>
        </div>
      </section>
      <section>
        <h1 class="heading-1">Last Race</h1>
        <p id="last-race__description"></p>
      </section>
      <section>
        <h1 class="heading-1">Standings</h1>
        <!-- Driver Standings Table -->
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Driver</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="driversTableContent">
            <!-- drivers table content dynamically populated here -->
          </tbody>
        </table>
        <!-- Team Standings Table  -->
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Team</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="teamsTableContent">
            <!-- team table content dynamically populated here -->
          </tbody>
        </table>
      </section>
      <section>
        <h1 class="heading-1">Next years Championship</h1>
        <p id="next-year__description"></p>
      </section>
    </div>

    <!-- Link to external JavaScript files -->
    <script src="script.js"></script>
  </body>
</html>
